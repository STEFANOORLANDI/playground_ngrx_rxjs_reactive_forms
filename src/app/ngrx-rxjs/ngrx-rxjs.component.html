<p>ngrx-rxjs works!</p>
<a [routerLink]="['home']">Home</a>
<div *ngIf="!isLoading && !isError">
  <p>Data:</p>
  <div>{{dataString}}</div>
</div>
<div *ngIf="isLoading">
  <p>Loading...</p>
</div>
<div *ngIf="isError">
  <p>{{errorMessage}}</p>
</div>

<p>Seconds (from interval observable):</p>
<p>{{seconds}}</p>
